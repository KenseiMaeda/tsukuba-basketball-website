<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ | つくばバスケットボールスクール</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 1em 2em;
    }

    .header-inner {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      color: #333;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #06c755;
    }

    .contact-section {
      max-width: 800px;
      margin: 120px auto 60px;
      padding: 0 1em;
    }

    .contact-section h1 {
      font-size: 26px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-section p {
      font-size: 16px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .line-button {
      display: block;
      width: fit-content;
      margin: 1rem auto;
      padding: 12px 24px;
      background-color: #06c755;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .line-button:hover {
      background-color: #04b24c;
    }

    .contact-info {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .contact-info.show {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-size: 16px;
    }

    .contact-info a {
      color: #333;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 14px;
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.5em;
      }

      .line-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo"><a href="index.html">B-ACEバスケットボールスクール</a></div>
      <nav>
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">活動内容</a></li>
          <li><a href="schedule.html">日程・場所</a></li>
          <li><a href="price.html">料金</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html">問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <h1>📩 お問い合わせ・申し込み</h1>
    <p>ご不明な点や体験希望は、お気軽にご連絡ください！</p>

    <a href="https://lin.ee/your-line-link" class="line-button">LINEで問い合わせ</a>

    <div class="contact-info" id="contactInfo">
      <p>📞 電話番号：<a href="tel:08089794660">080-8979-4660</a></p>
      <p>✉️ メール：<a href="mailto:kenseimaeda13@gmail.com">kenseimaeda13@gmail.com</a></p>
      <p>👤 代表者：前田 拳成</p>
    </div>
  </section>

  <footer>
    &copy; 2025 B-ASE バスケットボールスクール All Rights Reserved.
  </footer>

  <script>
    const contactBox = document.getElementById('contactInfo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          contactBox.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.4 });

    observer.observe(contactBox);
  </script>
</body>
</html>
